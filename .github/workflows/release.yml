name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  id-token: write

env:
  PYTHON_VERSION: '3.9'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.tag.outputs.tag }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Generate tag
      id: tag
      run: |
        TAG="v$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)"
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Generated tag: $TAG"
    
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ steps.tag.outputs.tag }} \
          --title "Release ${{ steps.tag.outputs.tag }}" \
          --notes "Automated release from commit ${{ github.sha }}

        ## Changes
        - Built from latest main branch  
        - Cross-platform executables included"

  build:
    name: Build Executables
    needs: release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: tutorialmaker-linux
          - os: windows-latest  
            artifact_name: tutorialmaker-windows
          - os: macos-latest
            artifact_name: tutorialmaker-macos
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr libtesseract-dev python3-tk
        mkdir -p tesseract_bundle/bin tesseract_bundle/share/tessdata
        cp /usr/bin/tesseract tesseract_bundle/bin/ || echo "Tesseract binary not found"
        find /usr/share -name "tessdata" -type d -exec cp -r {}/* tesseract_bundle/share/tessdata/ \; 2>/dev/null || echo "Tessdata not found in /usr/share"
        find /usr -name "*.traineddata" -exec cp {} tesseract_bundle/share/tessdata/ \; 2>/dev/null || echo "No .traineddata files found"
    
    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install tesseract
        mkdir -p tesseract_bundle/bin tesseract_bundle/share/tessdata
        cp $(which tesseract) tesseract_bundle/bin/ || echo "Tesseract binary not found"
        TESSDATA_PREFIX=$(brew --prefix tesseract)/share/tessdata
        if [ -d "$TESSDATA_PREFIX" ]; then
          cp -r "$TESSDATA_PREFIX"/* tesseract_bundle/share/tessdata/
        else
          echo "Tessdata directory not found at $TESSDATA_PREFIX"
        fi
    
    - name: Install system dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # Use chocolatey to install tesseract (more reliable)
        choco install tesseract --yes
        New-Item -ItemType Directory -Force -Path "tesseract_bundle/bin"
        New-Item -ItemType Directory -Force -Path "tesseract_bundle/share/tessdata"
        if (Test-Path "C:/ProgramData/chocolatey/lib/tesseract/tools/tesseract.exe") {
          Copy-Item "C:/ProgramData/chocolatey/lib/tesseract/tools/tesseract.exe" "tesseract_bundle/bin/" -ErrorAction SilentlyContinue
        }
        if (Test-Path "C:/ProgramData/chocolatey/lib/tesseract/tools/tessdata") {
          Copy-Item "C:/ProgramData/chocolatey/lib/tesseract/tools/tessdata/*" "tesseract_bundle/share/tessdata/" -Recurse -ErrorAction SilentlyContinue
        }
        # Also check standard Program Files location
        if (Test-Path "C:/Program Files/Tesseract-OCR/tesseract.exe") {
          Copy-Item "C:/Program Files/Tesseract-OCR/tesseract.exe" "tesseract_bundle/bin/" -ErrorAction SilentlyContinue
        }
        if (Test-Path "C:/Program Files/Tesseract-OCR/tessdata") {
          Copy-Item "C:/Program Files/Tesseract-OCR/tessdata/*" "tesseract_bundle/share/tessdata/" -Recurse -ErrorAction SilentlyContinue
        }
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pyinstaller-hooks-contrib
    
    - name: Build executable
      run: |
        pyinstaller tutorialmaker.spec --clean --noconfirm
    
    - name: Test executable
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          cd dist/tutorialmaker-windows && ./tutorialmaker-windows.exe --help || echo "Windows executable test completed"
        elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
          cd dist/tutorialmaker-macos && ./tutorialmaker-macos --help || echo "macOS executable test completed"
        else
          # For Linux, test both --help and --web (since GUI may not work in CI)
          cd dist/tutorialmaker-linux && ./tutorialmaker-linux --help || echo "Linux executable help test completed"
          cd dist/tutorialmaker-linux && timeout 5 ./tutorialmaker-linux --web --no-browser >/dev/null 2>&1 && echo "Linux web mode test passed" || echo "Linux web mode test completed"
        fi
    
    - name: Create archive
      shell: bash
      run: |
        echo "Contents of dist directory:"
        ls -la dist/
        
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          cd dist && 7z a -tzip ../tutorialmaker-windows-amd64.zip tutorialmaker-windows/ && cd ..
          echo "ARCHIVE_NAME=tutorialmaker-windows-amd64.zip" >> $GITHUB_ENV
        elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
          cd dist && tar -czf ../tutorialmaker-macos-amd64.tar.gz tutorialmaker-macos/ && cd ..
          echo "ARCHIVE_NAME=tutorialmaker-macos-amd64.tar.gz" >> $GITHUB_ENV
        else
          cd dist && tar -czf ../tutorialmaker-linux-amd64.tar.gz tutorialmaker-linux/ && cd ..
          echo "ARCHIVE_NAME=tutorialmaker-linux-amd64.tar.gz" >> $GITHUB_ENV
        fi
        
        echo "Created archive in root directory:"
        ls -la *.zip *.tar.gz 2>/dev/null || echo "No archives found"
    
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.release.outputs.tag_name }}
        files: ${{ env.ARCHIVE_NAME }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}