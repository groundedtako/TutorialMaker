{% extends "base.html" %}

{% block title %}Error - TutorialMaker{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header" style="background: #dc3545; color: white;">
        <h2 style="margin: 0;">Error</h2>
    </div>
    <div class="card-body">
        <h3>{{ error_message }}</h3>
        {% if details %}
        <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-left: 4px solid #dc3545; border-radius: 4px;">
            <h4>Details:</h4>
            <pre style="margin: 10px 0 0 0; overflow-x: auto;">{{ details }}</pre>
        </div>
        {% endif %}
        <div style="margin-top: 30px;">
            <a href="/" class="btn">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
